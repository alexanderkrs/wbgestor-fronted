<mat-toolbar color="primary2" class="container" *ngIf="isAdministracao">
  <div class="container d-block"
       fxFlex.gt-xs="{{ FX_FLEX_GT_XS }}"
       fxFlex.gt-sm="{{ FX_FLEX_GT_SM }}"
       fxFlex.gt-md="{{ FX_FLEX_GT_MD }}"
       fxFlex.gt-lg="{{ FX_FLEX_GT_LG }}"
       fxFlex.xl="{{ FX_FLEX_XL }}" >
    <div fxHide.gt-xs>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <mat-menu #menu="matMenu" [overlapTrigger]="false" >
      <button mat-menu-item [routerLink]="['/administracao']">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item [routerLink]="['/administracao/grupo']"
              *ngIf="securityService.hasRoles(['ROLE_GRUPO_VISUALIZAR', 'ROLE_GRUPO_PESQUISAR'])"
      >
        <mat-icon>group</mat-icon>
        <span>{{ 'LABEL_GRUPO' | i18n}}</span>
      </button>
      <button mat-menu-item [routerLink]="['/administracao/usuario']"
              *ngIf="securityService.hasRoles(['ROLE_USUARIO_VISUALIZAR', 'ROLE_USUARIO_PESQUISAR'])"
      >
        <mat-icon>person</mat-icon>
        <span>Usuários</span>
      </button>

      <button mat-menu-item [routerLink]="['/administracao/modelo-arma']"
              *ngIf="securityService.hasRoles(['ROLE_MODELOARMA_VISUALIZAR' , 'ROLE_MODELOARMA_PESQUISAR'])"
      >
        <mat-icon>dns</mat-icon>
        <span>Modelo de Arma</span>
      </button>

      <button mat-menu-item [routerLink]="['/administracao/cliente']"
              *ngIf="securityService.hasRoles(['ROLE_CLIENTE_PESQUISAR', 'ROLE_CLIENTE_VISUALIZAR'])"
      >
        <mat-icon>dns</mat-icon>
        <span>Cliente</span>
      </button>

      <button mat-menu-item [routerLink]="['/administracao/entrada-arma']"
              *ngIf="securityService.hasRoles(['ROLE_ENTRADAARMA_INCLUIR'])"
      >
        <mat-icon>dns</mat-icon>
        <span>Entrada de Arma</span>
      </button>

    </mat-menu>

    <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
      <a mat-button [routerLink]="['/administracao']">
        <mat-icon>home</mat-icon>
        Home</a>
      <a mat-button [routerLink]="['/administracao/grupo']"
         *ngIf="securityService.hasRoles(['ROLE_GRUPO_VISUALIZAR', 'ROLE_GRUPO_PESQUISAR'])"
      >
        <mat-icon>group</mat-icon>
        Grupos</a>
      <a mat-button [routerLink]="['/administracao/usuario']"
         *ngIf="securityService.hasRoles(['ROLE_USUARIO_VISUALIZAR', 'ROLE_USUARIO_PESQUISAR'])"
      >
        <mat-icon>person</mat-icon>
        Usuários</a>

      <a mat-button [routerLink]="['/administracao/modelo-arma']"
         *ngIf="securityService.hasRoles(['ROLE_MODELOARMA_VISUALIZAR' , 'ROLE_MODELOARMA_PESQUISAR'])"
      >
        <mat-icon>dns</mat-icon>
        Modelo Arma</a>

      <a mat-button [routerLink]="['/administracao/cliente']"
         *ngIf="securityService.hasRoles(['ROLE_CLIENTE_PESQUISAR', 'ROLE_CLIENTE_VISUALIZAR'])"
      >
        <mat-icon>dns</mat-icon>
        Cliente</a>

      <a mat-button [routerLink]="['/administracao/entrada-arma']"
         *ngIf="securityService.hasRoles(['ROLE_ENTRADAARMA_INCLUIR'])"
      >
        <mat-icon>dns</mat-icon>
        Entrada de Arma</a>

    </div>
  </div>
</mat-toolbar>
